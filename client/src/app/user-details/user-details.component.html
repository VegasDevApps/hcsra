<div class="container">
    <h4>פוליסות של: {{user?.name}}</h4>
    {{user?.email}}
</div>
<div class="border-bottom border-top py-3 my-3">
    <button type="button" (click)="onNewClick()" class="btn btn-sm btn-success">פוליסה חדשה</button>
</div>
<div class="d-flex justify-content-center align-items-center" *ngIf="!insuracePolicies.length">
    <h4>אין נתונים</h4>
</div>
<table *ngIf="insuracePolicies.length" class="table table-striped">
    <thead>
        <tr>
            <th scope="col">מס פוליסה</th>
            <th scope="col">סכום</th>
            <th scope="col">תחילת</th>
            <th scope="col">סיום</th>
            <th scope="col">פעולות</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let policy of insuracePolicies">
            <td scope="row">{{policy.policyNumber}}</td>
            <td>
                {{policy.insuranceAmount}}
            </td>
            <td>
                {{policy.startDate | date:'dd/MM/y'}}
            </td>
            <td>
                {{policy.endDate | date:'dd/MM/y'}}
            </td>
            <td>
                <button type="button" (click)="onDeleteClick(policy.id)" class="btn btn-sm btn-danger ms-2">מחק</button>
                <button type="button" (click)="onEditClick(policy.id)" class="btn btn-sm btn-info">שינוי</button>
            </td>
        </tr>
    </tbody>
</table>
